<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Inspiration Quotes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
  	
    <h1>Inspiration Quotes</h1>

    <div class="quotelibraries"></div>

    
    <!-- Here are all the templates, hidden at first -->
    <div class="templates">

      <div id="quote-template" class="quotes">
        <h3 class="quote-title">Quote</h3>
        <h5><em class="quote-author">Quote Author</em></h5>
        <div class="rating">
          <ul>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
            <li>
              <i class="fa fa-star"></i>
              <i class="fa fa-star-o"></i>
            </li>
          </ul>
        </div>
      </div>

      <div id="quotelibrary-template" class="library">
        <h2 class="author-name">Author name</h2>
        <div class="quote">Quotes go here</div>
      </div>

    </div>
    

	<div id="container">
  		<div id="form1">
			
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="main.js"></script>
	
  </body>
</html>
